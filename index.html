<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="hud">
        <div class="hiddenMove">
            <h2>Move</h2>
            <h2 id="movement" class="movementCounterClass">0</h2>
        </div>
        <div class="scoreDiv">
            <h2 class="scoreH2">SCORE: </h2>
            <h2 id="score" class="scoreCounterClass">0</h2>
        </div>
        <div>
            <h2>STARS</h2>
            <h2 id="stars" class="starCounterClass">100</h2>
        </div>
        <div></div>
    </section>
    <audio id="clin" src="./Sound/Chrome T-Rex Game score of 100 sound effect (coin).mp3"></audio>
    <div id="div-boardGame" class="container">
        <div id="0-0" class="spacesWindows item item0-0"></div>
        <div id="0-1" class="spacesWindows item item0-1"></div>
        <div id="0-2" class="spacesWindows item item0-2"></div>
        <div id="0-3" class="spacesWindows item item0-3"></div>
        <div id="0-4" class="spacesWindows item item0-4"></div>

        <div id="1-0" class="spacesWindows item item1-0"></div>
        <div id="1-1" class="spacesWindows item item1-1"></div>
        <div id="1-2" class="spacesWindows item item1-2"></div>
        <div id="1-3" class="spacesWindows item item1-3"></div>
        <div id="1-4" class="spacesWindows item item1-4"></div>

        <div id="2-0" class="spacesWindows item item2-0"></div>
        <div id="2-1" class="spacesWindows item item2-1"></div>
        <div id="2-2" class="spacesWindows item item2-2"></div>
        <div id="2-3" class="spacesWindows item item2-3"></div>
        <div id="2-4" class="spacesWindows item item2-4"></div>

        <div id="3-0" class="spacesWindows item item3-0"></div>

        <div id="3-2" class="spacesWindows item item3-2"></div>
        <div id="3-3" class="spacesWindows item item3-3"></div>
        <div id="3-4" class="spacesWindows item item3-4"></div>

        <div id="4-0" class="spacesWindows item item4-0"></div>
        <div id="4-1" class="spacesWindows item item4-1"></div>
        <div id="4-2" class="spacesWindows item item4-2"></div>
        <div id="4-3" class="spacesWindows item item4-3"></div>
        <div id="4-4" class="spacesWindows item item4-4"></div>

    <script src="classes.js"></script>
    <script src="index.js"></script>
